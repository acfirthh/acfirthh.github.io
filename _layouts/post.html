---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>
  <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.categories %} • {{ page.categories | join: " · " }}{% endif %}</p>

  <div class="post-content">
    {{ content }}
  </div>
</article>

<div class="back-home">
  <a href="{{ '/' | relative_url }}">← Back to home</a>
</div>
